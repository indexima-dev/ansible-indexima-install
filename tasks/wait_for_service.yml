---
- name: Wait for Hive server
  wait_for:
    host: "{{ ansible_host }}"
    port: "{{ hive_port }}"
    timeout: 60
  when: is_master == 1

- name: Wait for Monitor server
  wait_for:
    host: "{{ ansible_host }}"
    port: 9999
    timeout: 60
  when: is_master == 1

- name: Wait for Dev console
  wait_for:
    host: "{{ ansible_host }}"
    port: 8082
    timeout: 60
  when: is_master == 1