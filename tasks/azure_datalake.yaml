---
- name: Create {{ core_site_path }} if it doesn't exist
  file:
    path: "{{ core_site_path }}"
    state: directory
    owner: "{{ service_user }}"
    group: "{{ service_user }}"
    mode: '0755'

- name: Copy core-site.xml template
  template:
    src: core-site.xml
    dest: "{{ core_site_path }}/core-site.xml"
    owner: "{{ service_user }}"
    group: "{{ service_user }}"
    mode: '0644'

- name: Copy azure-data-lake-store-sdk-2.3.7.jar
  copy:
