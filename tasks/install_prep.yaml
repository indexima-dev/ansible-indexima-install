---
- name: Create Install Path Dir
  become: yes
  become_user: root
  file:
    path: "{{ install_path }}"
    state: directory
    owner: "{{ service_user }}"
    group: "{{ service_user }}"
    mode: '0755'
  register: install

- name: Create Log Dir
  become: yes
  become_user: root
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ service_user }}"
    group: "{{ service_user }}"
    mode: '0755'
  with_items: "{{ indexima_logs }}"

- name: Create extract dir
  become: yes
  become_user: root
  file:
    path: "{{ indexima_path }}"
    state: directory
    owner: "{{ service_user }}"
    group: "{{ service_user }}"
    mode: '0755'
  register: dir