language: python
python: "3.7"
services:
  - docker
env:
  - MOL_TEST: "local"
  - MOL_TEST: "docker-auth"
  - MOL_TEST: "docker"
    ANSIBLE_VERSION: "2.8.1"
  - MOL_TEST: "docker"
    ANSIBLE_VERSION: "4.0.0"
    INDEXIMA_VERSION: "2021.2.1390.2"
  - MOL_TEST: "docker"
    MOL_DISTRO: "centos7"
  - MOL_TEST: "docker"
    MOL_DISTRO: "ubuntu1604"
  - MOL_TEST: "amazon"
    MOL_AMI_NAME: "amzn2-ami-hvm-2.0*"
    MOL_AMI_OWNER: "amazon"
    MOL_SSH_USER: "ec2-user"
    MOL_ENV_NAME: "amazon"
jobs:
  exclude:
    - if: branch != master AND branch !~ /^v[0-9]+\.[0-9]+\.[0-9]+$/
      env:
        - MOL_TEST: "docker-auth"
        - MOL_TEST: "docker"
          ANSIBLE_VERSION: "2.8.1"
        - MOL_TEST: "docker"
          MOL_DISTRO: "centos7"
        - MOL_TEST: "docker"
          MOL_DISTRO: "ubuntu1604"
        - MOL_TEST: "amazon"
          MOL_AMI_NAME: "amzn2-ami-hvm-2.0*"
          MOL_AMI_OWNER: "amazon"
          MOL_SSH_USER: "ec2-user"
          MOL_ENV_NAME: "amazon"
install:
  - pip install ansible==${ANSIBLE_VERSION:-2.10.1} molecule==3.0.8 molecule-ec2==0.2 molecule-docker==0.2.4 boto3 yamllint ansible-lint docker
script:
  - ./travis/script_molecule.sh
notifications:
  webhooks:
    urls:
      - https://galaxy.ansible.com/api/v1/notifications/?branch=master
  slack:
    secure: 
