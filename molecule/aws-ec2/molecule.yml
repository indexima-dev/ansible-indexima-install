---
dependency:
  name: galaxy
driver:
  name: ec2
platforms:
  - name: instance1
    groups:
      - indexima
    image_owner: ${MOL_AMI_OWNER}
    image_name: ${MOL_AMI_NAME}
    instance_type: t2.micro
    vpc_subnet_id: subnet-a53d65cc
    instance_tags:
      - Name: molecule_instance1_${MOL_ENV_NAME}
  - name: instance2
    groups:
      - indexima
    image_owner: ${MOL_AMI_OWNER}
    image_name: ${MOL_AMI_NAME}
    instance_type: t2.micro
    vpc_subnet_id: subnet-a53d65cc
    instance_tags:
      - Name: molecule_instance2_${MOL_ENV_NAME}
provisioner:
  name: ansible
  log: True
  inventory:
    group_vars:
      indexima:
        nodes: 2
        warehouse_type: s3
        warehouse: "s3a://${AWS_TEST_BUCKET_NAME}/molecule/s3test"
        warehouse_bucket: ${AWS_TEST_BUCKET_NAME}
        warehouse_key: molecule/s3test/warehouse
    host_vars:
      localhost:
        remote_user: ${MOL_SSH_USER}
        molecule_env_name: ${MOL_ENV_NAME}
      instance1:
        is_master: 1
      instance2:
        is_master: 0
verifier:
  name: ansible
