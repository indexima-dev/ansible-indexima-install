---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance1
    groups:
      - indexima
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-centos7}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
  - name: instance2
    groups:
      - indexima
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-centos7}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  options:
    v: true
  inventory:
    group_vars:
      indexima:
        nodes: 2
    host_vars:
      instance1:
        is_master: 1
      instance2:
        is_master: 0
verifier:
  name: ansible
