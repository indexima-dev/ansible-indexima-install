---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    groups:
      - indexima
    image: "geerlingguy/docker-${MOLECULE_DISTRO:-centos7}-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      indexima:
        version: 1.7.12.1257.0
        nodes: 1
        cores: 1
        ram: 600
        partitions: 8
        warehouse: "/opt/indexima/warehouse"
        indexima_log_path: "/var/log/indexima"
        indexima_hive_log_dir: "/tmp/indexima/hive"
        indexima_history_dir: "/opt/indexima/oldhistory"
        indexima_history_export: "/opt/indexima/newhistory"
        ha: 0
        ldap: 1
        ldap_url: ${LDAP_URL}
        auth_username: ${AUTH_USERNAME}
        auth_password: ${AUTH_PASSWORD}
        ldap_user_dnpattern: ${LDAP_USER_DNPATTERN}
        ldap_group_classkey: ${LDAP_GROUP_CLASSKEY}
        ldap_group_dnpattern: ${LDAP_GROUP_DNPATTERN}
        ldap_group_filter: ${LDAP_GROUP_FILTER}
        ldap_group_membershipkey: ${LDAP_GROUP_MEMBERSHIPKEY}
        systemd: false
        cluster_name: docker_test
        galactica_jmx_options: '-verbose:gc'
    host_vars:
      instance:
        is_master: 1
scenario:
  test_sequence:
    - dependency
    - lint
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence 
    - side_effect
    - verify
    - cleanup
    - destroy
verifier:
  name: ansible
